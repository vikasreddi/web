<!-- loads the path to static file -->
{% extends 'mic/base1.html' %}

{% block body %}
{% if object_list %}
    <h2>These are all albums:</h2>
 <ul>
    {% for all in object_list %}
    <li><a href="{% url 'mic:detail' all.id %}">{{all.album_tittle}}</a></li>
    {% endfor %}
 </ul>
{% else %}
    <h3> You dont have any albums </h3>
{% endif %}
{% endblock %}
